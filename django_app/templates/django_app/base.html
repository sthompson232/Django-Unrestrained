<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" >
            {% if title %}
                <title>Django Unrestrained - {{ title }}</title>
            {% else %}
                <title>Django Unrestrained</title>
            {% endif %}
        </head>
        <body>          
            <header class="site-header">
                <!-- NAVBAR -->
                <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                    <!-- PAGE TITLE ON NAVBAR -->
                    <div class="navbar-brand">
                        <h1><a href="#" style="color: inherit;">Django Unrestrained</a></h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                        <!-- DROPDOWN BOX -->
                        <div class="dropdown px-4">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Projects
                            </button>
                            <!-- EACH INSTANCE IN THE DROPDOWN MENU -->
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Eisenhower's Quadrant</a>
                            <a class="dropdown-item" href="#">Depeche House</a>
                            </div>
                            <!-- SEPERATE LINKS FOR HOME AND PROFILE PAGE -->
                        </div>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>        
                        <li class="nav-item active px-4">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </header>

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        </body>
    </html>
