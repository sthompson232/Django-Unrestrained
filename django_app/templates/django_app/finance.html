{% extends "django_app/base.html" %}
{% block content %}

<h1>Finance Page</h1>

<!-- VIEW COMMENTS -->
<h5>Comments</h5>
<ul>
    {% for comment in comments %}
    <li>{{comment}}</li>
    {% endfor %}
</ul>

<!-- ADD COMMENT -->
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit", name="save">Submit</button>
</form>

{% endblock %}
