{% extends "django_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Register Page</h1>

<form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
</form>
<p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>
{% endblock %}
